<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Live2D 看板娘 v1.2 / Demo</title>
    <link rel="stylesheet" type="text/css" href="../Demo/live2d/assets/waifu.css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <a href="#">啊啊啊啊</a>
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" width="500" height="500" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>
    <!-- Live2DCubismCore script -->
    <script src="../../../Core/live2dcubismcore.js"></script>
    <!-- Build script -->
    <script src="./dist/meidou_live2d.js"></script>
    <script src="./live2d/assets/waifu-tips.js"></script>
    <script type="text/javascript">
        //必选参数
        let remoteurl = "127.0.0.1:5500/"
        let modulesPath = "./live2d/models/"
            //modulesPath = remoteurl
        let modelNames = ['Ball'] //注意，这里的名字是存放你模型文件的主目录的名字，目录中的moc3.json文件的名字一定要与目录同名
            //可选参数
        let waifuTipsUrl = "./live2d/assets/waifu-tips.json"
        live2dLoader.start()
        initModel(modulesPath, modelNames, waifuTipsUrl);
    </script>
</body>

</html>
